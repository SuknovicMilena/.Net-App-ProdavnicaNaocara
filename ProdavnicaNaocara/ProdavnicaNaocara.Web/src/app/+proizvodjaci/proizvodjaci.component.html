<div class="page-header">
  <h2>Proizvodjaci</h2>
</div>

<div class="row">
  <div class="col-sm-3 col-sm-offset-9">
    <button class="btn btn-primary pull-right">Dodaj</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Ime</th>
          <th>Adresa</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proizvodjac of proizvodjaci">
          <td [innerHtml]="proizvodjac.id"></td>
          <td [innerHtml]="proizvodjac.ime"></td>
          <td [innerHtml]="proizvodjac.adresa"></td>
          <td>
            <button class="btn btn-info" (click)="edit(proizvodjac)">Izmeni</button>
            <button class="btn btn-danger" (click)="delete(proizvodjac)">Obrisi</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
