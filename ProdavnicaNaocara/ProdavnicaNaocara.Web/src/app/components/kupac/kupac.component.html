<div class="page-header">
  <h1>{{ kupac.id ? 'Izmeni' : 'Dodaj' }} kupca</h1>
</div>

<div class="row">

  <div class="col-md-12">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="imeKupca">Ime kupca</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Upisite ime kupca" [(ngModel)]="kupac.imeKupca" id="imeKupca" name="imeKupca" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="brojTelefona">Broj telefona</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Upisite broj telefona kupca" [(ngModel)]="kupac.brojTelefona" id="brojTelefona" name="brojTelefona" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="mestoId">Mesto</label>
        <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="kupac.mestoId" id="mestoId" name="mestoId" (ngModelChange)="vratiSveUliceZaMesto(kupac.mestoId)">
            <option *ngFor="let mesto of mesta" [value]="mesto.id" [innerHtml]="mesto.naziv"></option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="ulicaId">Ulica</label>
        <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="kupac.ulicaId" id="ulicaId" name="ulicaId">
            <option *ngFor="let ulica of ulice" [value]="ulica.ulicaId" [innerHtml]="ulica.naziv"></option>
          </select>
        </div>
      </div>



      <div class="form-group">
        <label class="col-sm-2 control-label" for="broj">Broj</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Upisite broj" [(ngModel)]="kupac.broj" id="broj" name="broj" />

        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button *ngIf="!kupac.id" class="btn btn-info" (click)="dodaj()">Dodaj</button>
          <button *ngIf="kupac.id" class="btn btn-warning" (click)="izmeni()">Izmeni</button>
          <button class="btn btn-info" (click)="odustani()">Odustani</button>
        </div>
      </div>

    </form>
  </div>
</div>
