<div class="page-header">
  <h1>{{ ponuda.id ? 'Izmeni' : 'Dodaj' }} ponudu</h1>
</div>

<div class="row">

  <div class="col-md-12">

    <form class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="datum">Datum</label>
        <div class="col-sm-10">
          <input class="form-control" type="date" placeholder="Unesite datum" [(ngModel)]="ponuda.datum  " id="datum" name="datum" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="napomena">Naponema</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Upisite napomenu" [(ngModel)]="ponuda.napomena" id="napomena" name="napomena" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button *ngIf="!ponuda.id" class="btn btn-info" (click)="dodaj()">Dodaj</button>
          <button *ngIf="ponuda.id" class="btn btn-warning" (click)="izmeni()">Izmeni</button>
          <button class="btn btn-info" (click)="odustani()">Odustani</button>
        </div>
      </div>

    </form>
  </div>
</div>
